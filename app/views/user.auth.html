<div ng-controller="UserAuthController" ng-init="onInit()">
    <script src="app/assets/js/main.js"></script>
    <div id="fullscreen_bg" class="fullscreen_bg"></div>
    <div id="regContainer" class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="#" class="active" id="login-form-link">Login</a>
                            </div>
                            <div class="col-xs-6">
                                <a href="#" id="register-form-link">Register</a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" action="#" method="post" role="form" style="display: block;">

                                    <!--Username-->
                                    <div class="form-group">
                                        <label for="login_username">Username</label>
                                        <input type="text" name="username" ng-model="login_username" id="login_username"
                                               tabindex="1" class="form-control" placeholder="Username" ng-change="errorReset('login_username_error')" value="">
                                        <small class="help-block" ng-show="isSignInClicked" style="color: red; float: right">{{login_username_error}}</small>
                                    </div>

                                    <!--Password-->
                                    <div class="form-group">
                                        <label for="login_password">Password</label>
                                        <input type="password" name="password" ng-model="login_password" id="login_password"
                                               tabindex="2" class="form-control" placeholder="Password" ng-change="errorReset('login_password_error')">
                                        <small class="help-block" ng-show="isSignInClicked" style="color: red; float: right">{{login_password_error}}</small>
                                    </div>

                                    <!--Remember me flag-->
                                    <div class="form-group text-center col-xs-12">
                                        <small class="help-block col-xs-12" ng-show="isSignInClicked && login_error_flag"
                                               style="color: red; float: right">{{login_error_messages}}</small>
                                        <small class="text-info col-xs-12" ng-show="isSignInClicked && sign_in_flag"
                                               style="float: right; margin-bottom: 8px">Signing in.. Please wait..</small>
                                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                        <label for="remember"> Remember Me</label>
                                    </div>

                                    <!--Login Button-->
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="button" name="login-submit" id="login-submit" ng-click="btnSignIn()"
                                                       tabindex="4" class="form-control btn btn-info" value="Log In">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <form id="register-form" action="#" method="post" role="form" style="display: none;">

                                    <!--Register Username-->
                                    <div class="form-group">
                                        <label for="reg_username">Username</label>
                                        <input type="text" name="username" id="reg_username" ng-model="reg_username"
                                               tabindex="1" class="form-control" placeholder="Username" value="" ng-change="errorReset('reg_username_error')">
                                        <small class="help-block" ng-show="isSignUpClicked" style="color: red; float: right">{{reg_username_error}}</small>
                                    </div>

                                    <!--Register Password-->
                                    <div class="form-group">
                                        <label for="reg_password">Password</label>
                                        <input type="password" name="password" id="reg_password" ng-model="reg_password"
                                               tabindex="2" class="form-control" placeholder="Eg: aAa@123456789" ng-change="errorReset('reg_password_error')">
                                        <small class="help-block" ng-show="isSignUpClicked" style="color: red; float: right">{{reg_password_error}}</small>
                                    </div>

                                    <!--Confirm Password-->
                                    <div class="form-group">
                                        <label for="confirm-password">Confirm password</label>
                                        <input type="password" name="confirm-password" id="confirm-password" ng-model="reg_re_password"
                                               tabindex="2" class="form-control" placeholder="Confirm Password" ng-change="rePasswordValidate()">
                                        <small class="help-block" style="color: red; float: right">{{reg_re_password_error}}</small>
                                    </div>

                                    <div class="col-xs-12 text-center">
                                        <small class="help-block col-xs-12" ng-show="isSignUpClicked && reg_error_flag"
                                               style="color: red; float: right">{{reg_error_messages}}</small>
                                        <small class="text-info col-xs-12" ng-show="isSignUpClicked && sign_up_flag"
                                               style="float: right; margin-bottom: 8px">Signing up.. Please wait..</small>
                                    </div>

                                    <!--Signup button-->
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="button" name="register-submit" id="register-submit" ng-click="btnSignUp()"
                                                       tabindex="4" class="form-control btn btn-success" value="Register Now">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
