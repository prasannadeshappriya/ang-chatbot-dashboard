<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <!--Base URL-->
    <base href="/dash/">
    <!--Icon-->
    <link rel="icon" href="app/assets/img/bot_icon.png">
    <!--Import css files-->
    <link rel="stylesheet" href="vendors/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/assets/css/main.css">
    <link rel="stylesheet" href="app/assets/css/reg.login.form.css">
    <!--Import js files-->
    <script src="vendors/js/jquery-3.2.1.min.js"></script>
    <script src="vendors/js/bootstrap.min.js"></script>
    <script src="vendors/js/wysihtml5-0.3.0.js"></script>
    <script src="vendors/js/angular.min.js"></script>
    <script src="vendors/js/angular-route.js"></script>
    <script src="vendors/js/ngStorage.min.js"></script>
    <script src="vendors/js/angular-ui-router.min.js"></script>
    <!--Imported custom js files-->
    <script src="app/assets/js/main.js"></script>
    <!--Angular main config-->
    <script src="app/app.modules.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/app.run.js"></script>
    <!--Angular controllers-->
    <script src="app/controller/main.controller.js"></script>
    <script src="app/controller/intent.view.controller.js"></script>
    <script src="app/controller/entity.view.controller.js"></script>
    <script src="app/controller/train.view.controller.js"></script>
    <script src="app/controller/app.entities.view.controller.js"></script>
    <script src="app/controller/user.auth.controller.js"></script>
    <script src="app/controller/broadcast.message.controller.js"></script>
    <script src="app/controller/settings.view.controller.js"></script>

    <script src="app/service/auth.service.js"></script>

<nav class="navbar navbar-default" ng-controller="mainController" ng-show="isAuthanticated">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="app/assets/img/chat-bot-logo.png" style="width: 220px; margin-top: -12px"></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav" style="margin-left: 50px">
                <li id="navIntents"><a href="" ng-click="showView('intent')">Intents</a></li>
                <li id="navEntities"><a href="" ng-click="showView('entity')">Entities</a></li>
                <li class="dropdown" id="navDrop1">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">App <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="" ng-click="showView('training')">Train Bot</a></li>
                        <li><a href="" ng-click="showView('app_entities')">App Entities</a></li>
                        <li><a href="" ng-click="showView('app_apis')">App Apis</a></li>
                        <li><a href="" data-target="#broadcastMessage" data-toggle="modal">Send Broadcast Message</a></li>
                    </ul>
                </li>
                <li id="navHelp"><a href="" ng-click="showView('help')">Help</a></li>
                <li id="addContact">
                    <a href='https://join.skype.com/bot/46635ff5-b684-4f46-bdb7-67b284227cb7' target="_newtab">
                        <img src='https://dev.botframework.com/Client/Images/Add-To-Skype-Buttons.png'/>
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li id="navChatWithBot">
                    <a href="" data-toggle="modal" data-target="#modalChatWithBot" >
                        <img src="app/assets/img/bot_icon.png" style="width: 40px; margin: -10px 10px -10px 10px;">
                    </a>
                </li>
                <li class="dropdown" id="navDrop2">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <img src="app/assets/img/default_profile_pic.png" style="width: 30px; margin: -10px 10px -10px 21px; right: 0">
                        {{admin_user_name}} <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="">Profile</a></li>
                        <li><a href="" ng-click="showView('settings')">Settings</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="" ng-click="userLogOut()">Log Out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container">
        <div ng-view style="margin-top: 0%"></div>
    </div>

    <div class="modal fade" id="modalChatWithBot">
        <div class="modal-dialog">
            <div class="modal-content">
                <iframe style="width:100%; height:500px; margin-bottom:-10px;"

            </div>
        </div>
    </div>

    <footer class="footer container-fluid">
            <div class="col-xs-12">
